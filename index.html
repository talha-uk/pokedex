<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <base target="_blank">
</head>
<body class="text-white">
    <div class="bg-animation"></div>

    <!-- Header -->
    <header class="bg-black bg-opacity-30 backdrop-blur-md border-b border-white border-opacity-10 sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="pokeball-logo"></div>
                    <h1 class="text-3xl font-black pokeball-title">
                        POKEDEX
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="pokemonCount" class="text-sm text-gray-400">0 Pokemon</span>
                    <span id="loadingStatus" class="text-sm text-yellow-400 hidden">Yükleniyor...</span>
                    <!-- Animation Toggle Button -->
                    <div class="relative">
                        <div id="animationToggle" class="animation-toggle">
                            <div class="toggle-slider">
                                <i class="fas fa-image toggle-icon"></i>
                            </div>
                            <div class="toggle-tooltip">Animasyonlu/Statik</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="progressContainer" class="hidden mt-2">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filters -->
        <div class="mb-8 space-y-4">
            <!-- Search Bar -->
            <div class="relative max-w-2xl mx-auto">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Pokemon ara..."
                    class="search-input w-full px-6 py-4 pr-12 rounded-xl text-white placeholder-gray-400 text-lg"
                >
                <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
            </div>
            
            <!-- Selected Types Info -->
            <div id="selectedTypesInfo" class="selected-types-info hidden">
                <p class="text-sm">
                    <span class="font-semibold">Seçili Türler:</span>
                    <span id="selectedTypesText" class="ml-2"></span>
                    <span id="dualTypeIndicator" class="dual-type-indicator hidden">İki Tür Aranıyor</span>
                    <span class="text-xs text-gray-400 ml-2 block mt-1">(En fazla 2 tür seçebilirsiniz)</span>
                </p>
            </div>
            
            <!-- Type Filters -->
            <div class="flex flex-wrap justify-center gap-2" id="typeFilters">
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200 selected" data-type="all">
                    Tümü
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="normal">
                    Normal
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="fire">
                    Ateş
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="water">
                    Su
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="electric">
                    Elektrik
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="grass">
                    Çimen
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="ice">
                    Buz
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="fighting">
                    Dövüş
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="poison">
                    Zehir
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="ground">
                    Yer
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="flying">
                    Uçan
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="psychic">
                    Psikik
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="bug">
                    Böcek
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="rock">
                    Kaya
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="ghost">
                    Hayalet
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="dragon">
                    Ejderha
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="dark">
                    Karanlık
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="steel">
                    Çelik
                </button>
                <button class="type-filter px-4 py-2 rounded-lg transition-all duration-200" data-type="fairy">
                    Peri
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="flex justify-center items-center py-20">
            <div class="loading-spinner"></div>
        </div>

        <!-- Pokemon Grid -->
        <div id="pokemonGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 hidden">
            <!-- Pokemon cards will be inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-20 hidden">
            <i class="fas fa-search text-6xl text-gray-600 mb-4 floating"></i>
            <p class="text-xl text-gray-400">Aradığınız Pokemon bulunamadı</p>
            <p class="text-sm text-gray-500 mt-2">İki tür seçtiyseniz, her iki türe sahip Pokemon'lar aranmaktadır</p>
        </div>
    </main>

    <!-- Pokemon Detail Modal -->
    <div id="pokemonModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>
        <div class="relative flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-900 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl border border-white border-opacity-10">
                <div id="modalContent">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
